<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-4">
            <img src=" https://californiahealthychoice.com/images/find_a_doctor.jpg" height="400" width="400">
        </div>
        <div class="col-md-4">
            <h1><font color="#42981B">AddDoctors</font></h1>
            <form (ngSubmit)="addDoctor()">
                <div class="form-group">
                    <label for="doctorName" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" name="doctorName" [(ngModel)]="doctorName">
                </div>
                <div class="form-group">
                    <label for="doctorSpecialty" class="form-label">Doctor Specialty</label>
                    <input type="text" class="form-control" name="doctorSpecialty" [(ngModel)]="doctorSpecialty">
                </div>
                <div class="form-group">
                    <label for="doctorTime" class="form-label">Doctor Time</label>
                    <input type="text" class="form-control" name="doctorTime" [(ngModel)]="doctorTime">
                </div>
                <div class="form-group">
                    <label for="doctorDate" class="form-label">Doctor Date</label>
                    <input type="number" class="form-control" name="doctorDate" [(ngModel)]="doctorDate">
                </div>
                <div class="form-group">
                    <label for="doctorImage" class="form-label">Doctor Image</label>
                    <input type="text" class="form-control" name="doctorImage" [(ngModel)]="doctorImage">
                </div>
                <button type="submit" class="btn btn-primary">Add Doctor</button>
            </form>
        </div>
        
    </div>
</div>
